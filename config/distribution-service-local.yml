# Distribution Service Configuration (Local Testing)

server:
  port: 8082
  max_connections: 1000
  read_timeout: 60s
  write_timeout: 60s

postgres:
  host: localhost
  port: 5432
  database: configservice
  user: configuser
  password: configpass
  max_connections: 25
  connection_timeout: 10s

redis:
  host: localhost
  port: 6379
  db: 0
  max_connections: 10
  connection_timeout: 5s
  cache_ttl: 300  # 5 minutes

kafka:
  brokers:
    - localhost:9092
  topic: config.updates
  compression: gzip
  batch_size: 100

statsd:
  host: localhost
  port: 9125
  prefix: distribution
  flush_interval: 1s

monitoring:
  heartbeat_interval: 30s
  heartbeat_timeout: 90s
  health_check_port: 8083

logging:
  level: info  # debug, info, warn, error
  format: json # json, text

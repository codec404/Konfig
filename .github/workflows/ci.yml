name: CI

on:
  pull_request:
    branches: [dev, main, master]
  push:
    branches: [dev, main, master]

jobs:
  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format cppcheck

      - name: Check C++ formatting
        run: |
          if find src include -name '*.cpp' -o -name '*.h' 2>/dev/null | grep -q .; then
            find src include -name '*.cpp' -o -name '*.h' | xargs clang-format -n -Werror --style=Google
          else
            echo "No C++ source files yet, skipping format check"
          fi

      - name: Run cppcheck (static analysis)
        run: |
          if [ -d "src" ] && find src -name '*.cpp' 2>/dev/null | grep -q .; then
            cppcheck --enable=all --error-exitcode=1 --suppress=missingIncludeSystem src/
          else
            echo "No src directory yet, skipping cppcheck"
          fi

      - name: Check Makefile syntax
        run: |
          make --dry-run help

  proto-validation:
    name: Proto Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install protobuf compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Validate proto files
        run: |
          if [ -d "proto" ] && ls proto/*.proto 1> /dev/null 2>&1; then
            echo "Validating proto files..."
            cd proto
            for proto_file in *.proto; do
              echo "Validating $proto_file"
              protoc --proto_path=. --cpp_out=/tmp "$proto_file"
            done
            echo "âœ“ All proto files validated successfully"
          else
            echo "No proto directory or files yet, skipping validation"
          fi

  docker-compose-validation:
    name: Docker Compose Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        run: |
          docker compose config > /dev/null

      - name: Check for required files
        run: |
          test -f docker-compose.yml || exit 1
          test -f Makefile || exit 1
          test -f README.md || exit 1
          test -f .gitignore || exit 1

  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint Markdown files
        uses: DavidAnson/markdownlint-cli2-action@v14
        with:
          globs: '**/*.md'
          config: '.markdownlint.json'

  build-cpp:
    name: Build C++ (if sources exist)
    runs-on: ubuntu-latest
    needs: [lint-and-format, proto-validation]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            protobuf-compiler \
            libprotobuf-dev \
            libgrpc++-dev \
            libpqxx-dev \
            libhiredis-dev \
            librdkafka-dev \
            nlohmann-json3-dev \
            libyaml-cpp-dev \
            libspdlog-dev \
            libfmt-dev

      - name: Generate proto files
        run: |
          if [ -d "proto" ] && ls proto/*.proto 1> /dev/null 2>&1; then
            make proto || echo "Proto generation not ready yet"
          fi

      - name: Build project
        run: |
          if [ -d "src" ] && find src -name '*.cpp' 2>/dev/null | grep -q .; then
            make all || echo "Build not ready yet"
          else
            echo "No source files yet, skipping build"
          fi

  yamllint:
    name: YAML Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install yamllint
        run: pip install yamllint

      - name: Lint YAML files
        run: |
          yamllint -c .yamllint.yml .github/workflows/ docker-compose.yml prometheus/ || echo "Some YAML files have issues"

  shellcheck:
    name: Shell Script Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ShellCheck
        run: |
          if [ -d "scripts" ] && ls scripts/*.sh 1> /dev/null 2>&1; then
            sudo apt-get install -y shellcheck
            shellcheck scripts/*.sh
          else
            echo "No shell scripts found, skipping"
          fi

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: 
      - lint-and-format
      - proto-validation
      - docker-compose-validation
      - markdown-lint
      - build-cpp
      - yamllint
      - shellcheck
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          echo "All CI checks completed"
          if [ "${{ needs.lint-and-format.result }}" != "success" ] || \
             [ "${{ needs.proto-validation.result }}" != "success" ] || \
             [ "${{ needs.docker-compose-validation.result }}" != "success" ]; then
            echo "Some critical checks failed"
            exit 1
          fi